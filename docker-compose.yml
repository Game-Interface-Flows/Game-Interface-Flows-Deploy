version: '3'

services:
  db:
    image: postgres:13
    volumes:
      - db:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "127.0.0.1:5433:5432"
    networks:
      - djangonetwork
  redis:
    image: redis:alpine
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - djangonetwork
  ml:
    restart: always
    build: ../Game-Interface-Flows-ML/
    command: >
      sh -c "uvicorn api.app:app --reload --host 0.0.0.0 --port 8001 --log-level critical"
    ports:
      - "127.0.0.1:8001:8001"
    container_name: ml
    networks:
      - djangonetwork
  celery:
    build: ../Game-Interface-Flows-Backend/
    command: celery -A config worker --pool solo -l info
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - DJANGO_SETTINGS_MODULE=your_project_name.settings
    depends_on:
      - db
      - redis
    networks:
      - djangonetwork
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
  api:
    restart: always
    env_file:
      - .env
    build: ../Game-Interface-Flows-Backend/
    command: >
      sh -c "python3 manage.py migrate &&
             python3 manage.py createsuperuser --noinput --username $DJANGO_SUPERUSER_USERNAME
             python3 manage.py runserver 0.0.0.0:8000
             "
    ports:
      - "127.0.0.1:8000:8000"
    container_name: api
    depends_on:
      - db
      - ml
    links:
      - db:db
      - ml:ml
    networks:
      - djangonetwork
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
  client:
    restart: always
    build: ../Game-Interface-Flows-Frontend/
    ports:
      - "3000:3000"
    container_name: client
    depends_on:
      - api
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  djangonetwork:
    driver: bridge

volumes:
  db:
  redis_data: